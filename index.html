<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatilde Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="style.css">
 /  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="top">
                <img src="./picture/picture1.jpg">
                <h1>Tatilde Yapılacaklar Listesi</h1>
                <img src="./picture/picture2.jpg">
            </div>
            <div class="middle">
                <input id="getValue"  type="text" placeholder="Yeni Görev Yazınız...">
                <button id="getClick" >Yapılacaklar Listesi Ekle</button>
            </div>
            <div class="foot">
                <div class="footLeft">
                    <h3>Yapılacaklar</h3>
                    <ul id="newUl">
                        
                    </ul>
                </div>
                
                <div class="footRight">
                    <h3>Tamamlananlar</h3>
                </div> 
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
